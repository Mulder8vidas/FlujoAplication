<div class="simulador-component">
  <div class="home-form ">
    <div class="home-header" style="  zoom: 75%;">

      <h1 class="title">Mis Simulaciones</h1>

      <div class="btn-header">
        <button class="btns" (click)="Csimulacion()">Crear Simulación </button>
        <button class="btns" (click)="Bsimulacion()">Borrar Simulación</button>
      </div>
    </div>

    <div class="line"></div>
  <div  style="margin-top: 1em;" class="contenedor-tabla">
    <p-table [value]="simulaciones">
      <ng-template pTemplate="header">
        <tr>
          <th>ID-Simulación</th>
          <th>Nombre de la Simulación</th>
          <th>Fecha de Simulación</th>
          <th>Editar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-simulacion>
        <tr>
          <td>{{ simulacion.id }}</td>
          <td>{{ simulacion.nombre }}</td>
          <td>{{ simulacion.fecha }}</td>
          <td>
            <button ><i class="pi pi-pencil"></i></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
  </div>
  <div class="contenedor-btn">
    <app-float-btn></app-float-btn>
  </div>
</div>
